<div class="modal fade" id="ledgerModal" tabindex="-1" aria-labelledby="ledgerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ledgerModalLabel">Add Entry</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form (ngSubmit)="submit()">
            <!-- Date Field -->
            <!-- <div class="mb-3 required">
              <label for="date" class="form-label">Date</label>
              <input type="date" class="form-control" id="date" [(ngModel)]="ledgerData.date" name="date" required>
            </div> -->
  
            <!-- Amount Field -->
            <div class="mb-3">
              <label for="amount" class="form-label">Amount</label>
              <input type="number" class="form-control" id="amount" [(ngModel)]="ledgerData.total" name="total" required>
            </div>
  
            <!-- Credit/Debit Dropdown -->
            <div *ngIf="hideTransactionType == false" class="mb-3">
              <label for="transactionType" class="form-label">Transaction Type</label>
              <select class="form-select" id="transactionType" [(ngModel)]="ledgerData.transactionType" name="transactionType" required>
                <option value="">Select type</option>
                <option value="credit">credit</option>
                <option value="debit">debit</option>
              </select>
            </div>
  
            <!-- Comment Field -->
            <div class="mb-3">
              <label for="comment" class="form-label">Comment</label>
              <input type="text" class="form-control" id="comment" [(ngModel)]="ledgerData.comment" name="comment" placeholder="Enter comment">
            </div>
  
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
